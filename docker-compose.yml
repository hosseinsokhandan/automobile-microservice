version: '3.5'

services:
  app:
    container_name: ${SERVICE_NAME}-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: uvicorn main:app --reload --port 80
    volumes:
      - ./app/:/usr/src/app/
      - ./.env/:/usr/src/app/.env
    expose:
      - "80"
    networks:
      traefik: {}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE_NAME}.rule=Host(`${SERVICE_NAME}.${DOMAIN}`)"

networks:
  traefik:
    external: true
    name: traefik_default